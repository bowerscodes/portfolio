<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Contact</h1>
    <p>I'm always looking for exciting challenges - why not get in touch?</p>
    <br>
    <fieldset>
        <legend>Your Details</legend>
        <label>
            Name:
                <input type="text" value="name">
        </label>
        <p>
        <label>Email:
            <input type="email" value="email">
        </label>
    </fieldset>
        <p>
            <fieldset>
                <legend>Your Message</legend>
                <label for="contact-reason">Reason for contacting:</label>
                    <select name="reason-for-contact" id="contact-reason">
                        <option value="enquiries">General Enquiries</option>
                        <option value="quotations">Quotations</option>
                        <option value="issues">Technical Issues</option>
                    </select>        
                    <p>
                    <label>Your Message:</label>
                        <textarea name="" id="" cols="20" rows="4"></textarea>
                        <p>
                        <input type="submit" value="Submit Review">
    </fieldset>
</body>
</html>
